<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Cham</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
      background: #fff0f5;
    }

    header {
      position: relative;
      height: 90vh;
      background: url('20240622_075359.jpg') no-repeat top center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }
    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
    }
    header p {
      z-index: 2;
      font-size: 1.2em;
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section {
      padding: 100px 20px;
    }

    .section:first-of-type {
      padding-top: 120px;
    }

    .section:nth-child(even) {
      background: #ffe4e1;
    }

    .memory {
      max-width: 700px;
      margin: auto;
      padding: 40px;
      border-radius: 20px;
      position: relative;
      background: rgba(255,255,255,0.9);
      background-size: cover;
      background-position: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(50px);
      transition: 1s ease;
    }

    .memory.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .memory h2 {
      color: #c71585;
      font-family: 'Playfair Display', serif;
    }

    footer {
      text-align: center;
      padding: 50px 20px;
      background: #ffe4e1;
      font-size: 1.2rem;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(50px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 768px) {
      header h1 { font-size: 2.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Happy Birthday Cham üíñ</h1>
    <p>You're the most beautiful gift in my life</p>
  </header>

  <div id="memories-container"></div>

  <footer>
    Wherever you are ‚Äî even if you're not with me ‚Äî I hope you're smiling and living the happiest life. ‚ù§Ô∏è<br>
    With all my love,<br>Baav
  </footer>

  <audio autoplay loop hidden>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3" />
  </audio>

  <script>
    const memories = [
      { title: 'First Sight ‚ú®', text: 'I saw your name on Cliq in Sep 2022 ‚Äî it was unique.', bg: 'https://source.unsplash.com/featured/?love' },
      { title: 'First Talk üçΩÔ∏è', text: 'We spoke first in the dining hall ‚Äî Oct 2022.', bg: 'https://source.unsplash.com/featured/?dining' },
      { title: 'Tenkasi Trip üöå', text: 'We got closer during our trip in mid-Oct 2022.', bg: 'https://source.unsplash.com/featured/?travel' },
      { title: 'Best Moments üíû', text: 'Nov‚ÄìDec 2022: sharing every day with you meant everything.', bg: 'https://source.unsplash.com/featured/?memories' },
      { title: 'Birthday Bond üéÇ', text: 'I wanted to confess on Feb 3, 2023 ‚Äî my birthday.', bg: 'https://source.unsplash.com/featured/?birthday' },
      { title: 'I Said It üåå', text: 'June 12, 2023: I said "I love you", finally.', bg: 'https://source.unsplash.com/featured/?stars' },
      { title: 'Painful Silence üíî', text: 'From Aug to Dec 2024, you stayed distant to protect me ‚Äî or maybe yourself.', bg: 'https://source.unsplash.com/featured/?heartbreak' },
      { title: 'Still Hoping üåπ', text: 'Even now, your smile gives me hope ‚Äî always.', bg: 'https://source.unsplash.com/featured/?hope' }
    ];

    const container = document.getElementById('memories-container');
    memories.forEach(mem => {
      const section = document.createElement('section');
      section.className = 'section';
      const div = document.createElement('div');
      div.className = 'memory';
      div.innerHTML = `<h2>${mem.title}</h2><p>${mem.text}</p>`;
      div.style.backgroundImage = `url('${mem.bg}')`;
      section.appendChild(div);
      container.appendChild(section);
    });

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.memory').forEach(mem => observer.observe(mem));
  </script>
</body>
</html>
