<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Cham</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand&family=Great+Vibes&family=Sacramento&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      scroll-behavior: smooth;
      overflow-x: hidden;
      background: #fff0f5;
    }

    header {
      position: relative;
      height: 110vh;
      background: url('20240622_075359.jpg') no-repeat center center;
      background-size: contain;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }
    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
    }
    header p {
      z-index: 2;
      font-size: 1.2em;
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .section {
      padding: 100px 20px;
    }

    .section:first-of-type {
      padding-top: 120px;
    }

    .section:nth-child(even) {
      background: #ffe4e1;
    }

    .memory {
      max-width: 700px;
      margin: auto;
      padding: 40px;
      border-radius: 20px;
      position: relative;
      background: rgba(255,255,255,0.9);
      background-size: cover;
      background-position: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(50px);
      transition: 1s ease;
    }

    .memory.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .memory h2 {
      color: #c71585;
      font-family: 'Playfair Display', serif;
    }

    footer {
      text-align: center;
      padding: 50px 20px;
      background: #ffe4e1;
      font-size: 1.2rem;
    }

    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      flex-direction: column;
    }

    .popup-content {
      background: #fff0f5;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      font-size: 3rem;
      font-family: 'Sacramento', cursive;
      animation: zoomIn 1s ease forwards;
      color: #c71585;
    }

    .popup-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      z-index: 10000;
      cursor: pointer;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f06292;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @keyframes zoomIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 768px) {
      header h1 { font-size: 2.5rem; }
    }
  </style>
</head>
<body>
  <header id="header">
    <h1>Happy Birthday Cham üíñ</h1>
    <p>You're the most beautiful gift in my life</p>
  </header>

  <div id="memories-container"></div>

  <footer>
    Wherever you are ‚Äî even if you're not with me ‚Äî I hope you're smiling and living the happiest life. ‚ù§Ô∏è<br>
    With all my love,<br>Baav
  </footer>

  <div id="popup">
    <div class="popup-close" onclick="closePopup()">√ó</div>
    <div class="popup-content">HAPPY BIRTHDAY CHAM üíñ</div>
  </div>

  <audio autoplay loop hidden>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3" />
  </audio>

  <script>
    function closePopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'none';
    }

    const memories = [
      { title: 'First Sight ‚ú®', text: 'I saw your name on Cliq in Sep 2022 ‚Äî it was unique.', bg: 'https://source.unsplash.com/featured/?love' },
      { title: 'First Talk üçΩÔ∏è', text: 'We spoke first in the dining hall ‚Äî Oct 2022.', bg: 'https://source.unsplash.com/featured/?dining' },
      { title: 'Tenkasi Trip üöå', text: 'We got closer during our trip in mid-Oct 2022.', bg: 'https://source.unsplash.com/featured/?travel' },
      { title: 'Best Moments üíû', text: 'Nov‚ÄìDec 2022: sharing every day with you meant everything.', bg: 'https://source.unsplash.com/featured/?memories' },
      { title: 'Birthday Bond üéÇ', text: 'I wanted to confess on Feb 3, 2023 ‚Äî my birthday.', bg: 'https://source.unsplash.com/featured/?birthday' },
      { title: 'I Said It üåå', text: 'June 12, 2023: I said "I love you", finally.', bg: 'https://source.unsplash.com/featured/?stars' },
      { title: 'Painful Silence üíî', text: 'From Aug to Dec 2024, you stayed distant to protect me ‚Äî or maybe yourself.', bg: 'https://source.unsplash.com/featured/?heartbreak' },
      { title: 'Still Hoping üåπ', text: 'Even now, your smile gives me hope ‚Äî always.', bg: 'https://source.unsplash.com/featured/?hope' }
    ];

    const container = document.getElementById('memories-container');
    memories.forEach(mem => {
      const section = document.createElement('section');
      section.className = 'section';
      const div = document.createElement('div');
      div.className = 'memory';
      div.innerHTML = `<h2>${mem.title}</h2><p>${mem.text}</p>`;
      div.style.backgroundImage = `url('${mem.bg}')`;
      section.appendChild(div);
      container.appendChild(section);
    });

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.memory').forEach(mem => observer.observe(mem));

    const popup = document.getElementById('popup');
    window.addEventListener('scroll', () => {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 5) {
        popup.style.display = 'flex';
        for (let i = 0; i < 100; i++) {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.top = Math.random() * -20 + 'px';
          confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
          confetti.style.animationDuration = `${Math.random() * 2 + 2}s`;
          popup.appendChild(confetti);
        }
      }
    });
  </script>
</body>
</html>
